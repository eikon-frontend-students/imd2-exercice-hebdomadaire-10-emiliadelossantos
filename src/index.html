<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/ef9d7dfcdb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="player">
      <div class="player-header">
        <div class="player-track-title">Magnolias</div>
        <div class="player-track-artist">Rosalia</div>
      </div>
      <div class="player-progress">
        <div class="player-time current">0:00</div>
        <div class="player-progress-bar">
          <div class="player-progress-inner"></div>
        </div>
        <div class="player-time total">2:00</div>
      </div>
      <div class="player-button play">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="player-button pause">
        <i class="fa-solid fa-pause"></i>
      </div>
      <audio controls src="audio/magnolias.mp3"></audio>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
